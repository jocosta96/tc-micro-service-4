name: "Terraform Manual"

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      auto_approve:
        description: 'Auto approve changes'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: "1.14.1"

  # GitHub metadata (captured once)
  GH_ACTOR: ${{ github.actor }}
  GH_REF: ${{ github.ref }}
  GH_REF_NAME: ${{ github.ref_name }}

  # Workflow inputs (captured once)
  TF_ACTION: ${{ github.event.inputs.action }}
  TF_AUTO_APPROVE: ${{ github.event.inputs.auto_approve }}

jobs:
  terraform-manual:
    name: "Terraform Manual - ${{ env.TF_ACTION }}"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      id-token: write

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-duration-seconds: 3600

      - name: Verify AWS Credentials
        run: |
          echo "Testing AWS credentials..."
          aws sts get-caller-identity
          echo "AWS credentials are valid!"

      - name: Clean Terraform Cache
        run: |
          echo "Cleaning Terraform cache and provider state..."
          rm -rf .terraform
          rm -f .terraform.lock.hcl
          rm -rf ~/.terraform.d/plugin-cache
          find . -name "*.tfstate*" -not -path "./.terraform/*" -delete || true
          echo "Complete cache cleanup finished"

      - name: Terraform Init
        run: |
          echo "Initializing Terraform with forced provider download..."
          terraform init -upgrade -reconfigure
          terraform providers
          terraform workspace show
          echo "Terraform initialized successfully"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: env.TF_ACTION == 'plan'
        run: terraform plan -detailed-exitcode

      - name: Verify Main Branch for Apply
        if: env.TF_ACTION == 'apply'
        run: |
          if [ "$GH_REF" != "refs/heads/main" ]; then
            echo "❌ CRITICAL ERROR: Manual apply attempted on non-main branch!"
            echo "Current branch: $GH_REF_NAME"
            exit 1
          fi
          echo "✅ Verified: Manual apply on main branch"

      - name: Terraform Apply (Main Branch Only)
